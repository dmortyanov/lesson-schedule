<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ИС Расписание</title>
  <style>
    :root { --bg:#f7f9fc; --text:#222; --accent:#1e73be; --warn:#d35400; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "DejaVu Sans"; background:var(--bg); color:var(--text); }
    header { background:#fff; border-bottom:1px solid #e5eaf0; padding:14px 20px; position:sticky; top:0; }
    h1 { margin:0; font-size:20px; color:var(--accent); }
    main { padding:20px; max-width:1000px; margin:0 auto; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .card { background:#fff; border:1px solid #e5eaf0; border-radius:10px; padding:16px; }
    label { display:block; font-size:12px; opacity:.8; margin-bottom:6px; }
    input, select { width:100%; padding:10px; border:1px solid #cfd6df; border-radius:8px; }
    button { padding:10px 14px; background:var(--accent); color:#fff; border:0; border-radius:8px; cursor:pointer; }
    button:disabled { background:#9fb8d3; cursor:not-allowed; }
    pre { white-space:pre-wrap; background:#0b1020; color:#e8eefc; padding:12px; border-radius:8px; max-height:320px; overflow:auto; }
    .muted { font-size:12px; opacity:.8; }
    footer { padding:20px; text-align:center; color:#666; }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1>Информационная система «Расписание занятий и преподавателей»</h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer class="muted">
    Backend: Django + DRF + JWT · Админка: <a href="/admin/">/admin/</a>
  </footer>
</body>
</html>
