<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание - ИС Расписание</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}?v=2.0">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-brand">ИС «Расписание занятий»</div>
      <ul class="navbar-nav">
        <li><a href="/dashboard/" class="nav-link active" data-page="schedule">Расписание</a></li>
        <li><a href="/dashboard/" class="nav-link" data-page="search">Поиск</a></li>
        <li id="manageNavItem" class="hidden"><a href="/dashboard/" class="nav-link" data-page="manage">Управление</a></li>
        <li><a href="/dashboard/" class="nav-link" data-page="rooms">Аудитории</a></li>
      </ul>
      <div class="navbar-user">
        <span id="userInfo">Пользователь</span>
        <button class="btn btn-small" onclick="logout()">Выход</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="content">
      <!-- Контент будет загружаться динамически -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Загрузка...</p>
      </div>
    </div>
  </div>

  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/utils.js' %}"></script>
  <script src="{% static 'js/modals.js' %}"></script>
  <script src="{% static 'js/dashboard.js' %}?v=2.0"></script>
  <script>
    // Проверка авторизации
    if (!auth.checkAuth()) {
      window.location.href = '/';
    }

    function logout() {
      api.logout();
    }
  </script>
</body>
</html>
